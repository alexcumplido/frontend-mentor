<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="robots" content="index, follow" />
        <meta name="language" content="english" /> 
        <meta name="author" content="Alexandre Cumplido Bou" />
        <meta name="description" content="Web app that fetches data from the GitHub users API to pull profile data and display it." />
        <meta name="keywords" content="GitHub, API, mobile-first responsive, JavaScript, HTML, CSS" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/image-jeremy.png" />
        <link rel="stylesheet" href="./styles/main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <title>GitHub user search app</title>
    </head>
    <body>
        <header>
            <h1>devfinder</h1>
            <div class="theme-switcher">
                <button>Ligh</button>
                <img src="./images/icon-sun.svg" alt="theme-sun">
            </div>
        </header>
        <main>
            <form class="search" action="">
                <img src="./images/icon-search.svg" alt="">
                <input type="text">
                <button type="submit">Search</button>
            </form>
            <div class="profile-panel">
                <div class="profile-user">
                    <img class="profile-avatar" src="./images/favicon-32x32.png" alt="User avatar">
                    <ul class="profile-basic-info">
                        <li class="name">Name</li>
                        <li class="login">Login</li>
                        <li class="created_at">created_at</li>
                    </ul>
                </div>
                <div class="profile-bio">
                    <p class="bio">Bio</p>
                </div>
                <div class="profile-stats">
                    <ul class="profile-stats-list">
                        <li><span>public_repos</span><span class="public_repos"></span></li>
                        <li><span>following</span><span class="following"></span></li>
                        <li><span>followers</span><span class="followers"></span></li>
                    </ul>
                </div>
                <div class="profile-links">
                    <ul class="profile-links-list">
                        <li><img src="./images/icon-location.svg" alt="Location icon"><a class="location" href="#">location</a></li>
                        <li><img src="./images/icon-website.svg" alt="Website icon"><a class="blog" href="#">blog</a></li>
                        <li><img src="./images/icon-twitter.svg" alt="Twitter icon"><a class="twitter" href="#">twitter</a></li>
                        <li><img src="./images/icon-company.svg" alt="Company icon"><a class="company" href="#">company</a></li>
                    </ul>
                </div>
            </div>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
</html>
