<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <meta name="author" content="Alexandre Cumplido Bou" />
    <meta name="description" content="Interactive rating component" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="modal modal_rating show">
      <div class="modal-content">
        <div class="logo">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
        </div>
        <div class="modal__text">
          <h2 class="modal__heading">
            How did we do?
          </h3>
          <p class="modal__description">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
        <div class="btn-group">
          <button class="btn-rating">1</button>
          <button class="btn-rating">2</button>
          <button class="btn-rating">3</button>
          <button class="btn-rating">4</button>
          <button class="btn-rating">5</button>
        </div>
        <button disabled class="btn-submit">submit</button>
      </div>
    </div>

    <div class="modal modal_thankyou">
      <div class="modal-content">
        <div class="logo">
          <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        <span class="rate-info">You selected <span class="rate-counter"></span> out of 5</span>
        <div class="modal__text">
          <h2 class="modal__heading">
          Thank you!
          </h3>
          <p class="modal__description">
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
