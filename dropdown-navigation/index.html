<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content ="ie=edge" /> 
        <meta name="author" content="Alexandre Cumplido Bou" />
        <meta name="description" content="Dropdown navigation menu" />
        <title>Dropdown navigation</title>
         <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <header>
            <div class="logo-wrapper">
                <img src="./images/logo.svg"  alt="Snap company logo">
            </div>
            <nav class="navigation-mvl" role="navigation">
                <button class="btn-open-menu"></button>
                <ul class="list-nav-links-mobile">
                    
                </ul>
                <button class="sign hidden">Login</button>
                <button class="sign hidden">Register</button>
            </nav>
            <nav class="navigation-desktop" role="navigation">
                <ul class="list-nav-links-desktop">
                    
                </ul>
                <button class="sign">Login</button>
                <button class="sign">Register</button>
            </nav>
        </header>
        <section class="hero">
            <div class="hero-img"></div>
            <div class="hero-cta">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button>Learn more</button>
            </div>
        </section>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
