<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <meta name="author" content="Alexandre Cumplido Bou" />
    <meta name="description" content="Interactive rating component" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main role="main">
      <div class="modal first_modal show">
        <div class="modal-content">
          <div class="logo">
            <img src="./images/icon-star.svg" title="Star logo" alt="Star logo" />
          </div>
          <div class="modal__text">
            <h2 class="modal__heading">
              How did we do?
            </h2>
            <p class="modal__description">
              Please let us know how we did with your support request. All feedback is appreciated 
              to help us improve our offering!
            </p>
          </div>
          <form class="form">
        <fieldset>
          <input type="radio" id="1" name="radio-rate" value="1" />
          <label for="1">1</label>
          <input type="radio" id="2" name="radio-rate" value="2" />
          <label for="2">2</label>
          <input type="radio" id="3" name="radio-rate" value="3" />
          <label for="3">3</label>
          <input type="radio" id="4" name="radio-rate" value="4" />
          <label for="4">4</label>
          <input type="radio" id="5" name="radio-rate" value="5" />
          <label for="5">5</label>
          </label>
        </fieldset>
        <button type="submit" class="btn-submit">submit</button>
      </form>
        </div>
      </div>
      <div class="modal second_modal">
        <div class="modal-content">
          <div class="logo">
            <img src="./images/illustration-thank-you.svg" alt="">
          </div>
          <span class="rate">You selected <span class="rate-info"></span> out of 5</span>
          <div class="modal__text">
            <h2 class="modal__heading">
            Thank you!
            </h2>
            <p class="modal__description">
              We appreciate you taking the time to give a rating. If you ever need more support, 
              donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>
      
    <script src="./scripts/script.js"></script>
  </body>
</html>
